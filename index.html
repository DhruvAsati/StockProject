<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stock Tracker Dashboard</h1>
    </header>

    <section class="stock-search">
        <input type="text" id="stock-symbol" placeholder="Search stock by symbol (e.g., AAPL)">
        <button id="search-btn">Search</button>
    </section>

    <section class="trending-stocks">
        <select id="trending-dropdown">
            <option value="">Select Trending Stock</option>
        </select>
    </section>

    <section class="stock-info">
        <h2>Stock Data</h2>
        <div id="stock-details">
            <!-- Stock details like price, volume, etc. will be dynamically injected here -->
        </div>
        <canvas id="stock-chart"></canvas>
    </section>

    <section class="stock-comparison">
        <h2>Stock Comparison Table</h2>
        <table id="comparison-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                <!-- Stock comparison data will go here -->
            </tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
